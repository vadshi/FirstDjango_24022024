{% extends "base.html" %}

{% block title %}
    Item page
{% endblock  %}

{% block content %}
    {{ block.super }}

    <h1> {{ item.name }}</h1>

    <div>
        Количество: {{ item.count | default:"Товар отсутствует на складе" }}
    </div>
    <div>
        Описание: {{ item.description}}
    </div>
    <br><br>
    <a href="{% url "items-list" %}"> Назад к списку товаров </a>

{% endblock %}
